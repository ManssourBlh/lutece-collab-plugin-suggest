################################################################################
# Configuration file for digg plugin

# pagination options
digglike.itemsPerPage=50
digglike.itemsPerPage.front=50

#number of characters shown in the a proposition title 
digglike.diggSubmitValue.NumberShownCharacters=40

# xpage
digglike.xpage.applicationId=digg

#############################################################################
# Indexer
digglike.indexer.description=Indexer service for digglike
digglike.indexer.name=DigglikeIndexer
digglike.indexer.version=1.0.0
digglike.indexer.enable=true

#Daemon publication
daemon.digglikePublication.interval=60
daemon.digglikePublication.onstartup=1

digglike.highscores.diggSubmit.number=10

# cache
digglike.cache.enabled=true
digglike.resourceServlet.cache.enabled=true
digglike.resourceServlet.cacheControl.expires=180000
#encoding file export export
digglike.exportFileEncoding.xml=UTF-8
digglike.exportFileEncoding.csv=ISO-8859-1

daemon.diggSubscribersNotificationDaemon.onstartup=1
daemon.diggSubscribersNotificationDaemon.interval=300000