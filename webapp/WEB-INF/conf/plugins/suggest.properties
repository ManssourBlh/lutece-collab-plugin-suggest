################################################################################
# Configuration file for suggest plugin

# pagination options
suggest.itemsPerPage=50
suggest.itemsPerPage.front=50

#number of characters shown in the a proposition title 
suggest.suggestSubmitValue.NumberShownCharacters=40

# xpage
suggest.xpage.applicationId=suggest

#############################################################################
# Indexer
suggest.indexer.description=Indexer service for suggest
suggest.indexer.name=SuggestIndexer
suggest.indexer.version=1.0.0
suggest.indexer.enable=true

#Daemon publication
daemon.suggestPublication.interval=60
daemon.suggestPublication.onstartup=1

suggest.highscores.suggestSubmit.number=10

# cache
suggest.cache.enabled=true
suggest.resourceServlet.cache.enabled=true
suggest.resourceServlet.cacheControl.expires=180000
#encoding file export export
suggest.exportFileEncoding.xml=UTF-8
suggest.exportFileEncoding.csv=ISO-8859-1

daemon.suggestSubscribersNotificationDaemon.onstartup=1
daemon.suggestSubscribersNotificationDaemon.interval=300000