<html>
	<head>
		<link href="${base_url}css/bootstrap.min.css" rel="stylesheet"/>
	</head>
	<body>
		<p>#i18n{digglike.notifications.newDiggSubmit.hello}</p>
		<br />
		${diggSubmits?size} #i18n{digglike.notifications.newDiggSubmit.newDiggSubmitPosted} :
		<br />
		<#list diggSubmits as diggSubmit>
			<p>
				${diggSubmit.diggSubmitTitle}
			</p>
			<a class="btn btn-small btn-primary" href="${base_url}/jsp/site/Portal.jsp?page=digg&id_digg=${diggSubmit.digg.idDigg}&id_digg_submit=${diggSubmit.idDiggSubmit}&action=view_digg_submit">
				#i18n{digglike.diggListSubmit.labelReadMore}
			</a>
			<br />
			<br />
		</#list>
	</body>
</html>
