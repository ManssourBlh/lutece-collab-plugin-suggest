<div class="digg-vote">
	<div class="digg-vote-title"><label>#i18n{digglike.diggVoteTypeScore.labelVoteTitle}</label></div>
	<span class="digg-vote-span">
		<a href="${fullUrl}?page=digg&id_digg=${id_digg}&mode_digg=0&id_digg_submit=${id_digg_submit}&vote=-2&digg_detail=${digg_detail}#digg${id_digg_submit}">
			<img src="images/local/skin/plugins/digglike/vote_againstplus.png" title="#i18n{digglike.diggVoteTypeScore.titleVoteAgainstMore}" alt="#i18n{digglike.diggVoteTypeScore.titleVoteAgainstMore}"/> 
		</a>
	</span >
	<span class="digg-vote-span">
		<a href="${fullUrl}?page=digg&id_digg=${id_digg}&mode_digg=0&id_digg_submit=${id_digg_submit}&vote=-1&digg_detail=${digg_detail}#digg${id_digg_submit}">
			<img src="images/local/skin/plugins/digglike/vote_against.png" title="#i18n{digglike.diggVoteTypeScore.titleVoteAgainst}" alt="#i18n{digglike.diggVoteTypeScore.titleVoteAgainst}"/> 
		</a>
	</span>
	<span class="digg-vote-span">
		<a href="${fullUrl}?page=digg&id_digg=${id_digg}&mode_digg=0&id_digg_submit=${id_digg_submit}&vote=1&digg_detail=${digg_detail}#digg${id_digg_submit}">
			<img src="images/local/skin/plugins/digglike/vote_for.png" title="#i18n{digglike.diggVoteTypeScore.titleVoteFor}" alt="#i18n{digglike.diggVoteTypeScore.titleVoteFor}"/>
		</a>
	</span>
	<span class="digg-vote-span">
		<a href="${fullUrl}?page=digg&id_digg=${id_digg}&mode_digg=0&id_digg_submit=${id_digg_submit}&vote=2&digg_detail=${digg_detail}#digg${id_digg_submit}">
			<img src="images/local/skin/plugins/digglike/vote_forplus.png" title="#i18n{digglike.diggVoteTypeScore.titleVoteForMore}" alt="#i18n{digglike.diggVoteTypeScore.titleVoteForMore}"/>
		</a>
	</span>
</div>
