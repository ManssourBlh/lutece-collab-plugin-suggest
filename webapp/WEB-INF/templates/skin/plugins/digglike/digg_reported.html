<div class="row" id="digg${digg_submit.idDiggSubmit}">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<#if digg_submit.numberScore?exists>
		<span class="badge badge-info">${digg_submit.numberScore}</span>
	</#if>		 
	<#if digg_submit.diggSubmitValue?exists>
	<div class="diggSubmitElementValue">${digg_submit.diggSubmitValue}</div>
	 </#if>	 
	<fieldset>
	<legend>#i18n{digglike.diggReported.labelReported}</legend>
   		<form class="form-horizontal" action="jsp/site/Portal.jsp?page=digg#digg${digg_submit.idDiggSubmit}" method="post" name="" id="">
		<input name="id_digg" value="${id_digg}" type="hidden">
		<input name="id_digg_submit" value="${digg_submit.idDiggSubmit}" type="hidden">
		<input name="action" value="do_create_report" type="hidden">
		
		
		<div class="form-group">
		<label class="control-label col-xs-12 col-sm-12 col-md-3 col-lg-3" for="reported_value">#i18n{digglike.diggReported.labelAddNewReported}:</label>
			<textarea name="reported_value" id="reported_value" rows="3" cols="30"></textarea>
		</div>
		<div class="form-group">
			<button class="btn btn-primary btn-sm" type="submit" name="save"><i class="glyphicon glyphicon-plus"></i>&nbsp;#i18n{digglike.diggReported.buttonAdd}</button>
			<button class="btn btn-primary btn-sm" type="button" name="cancel" onclick="javascript:window.history.back();" ><i class="glyphicon glyphicon-remove-circle"></i>&nbsp;#i18n{digglike.diggReported.buttonCancel}</button>
		</div>
		</form>
	</fieldset>
	</div>
</div>
