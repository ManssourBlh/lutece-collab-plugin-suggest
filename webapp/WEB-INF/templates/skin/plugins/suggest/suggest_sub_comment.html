<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<div class="comments-form">
			<form action="jsp/site/Portal.jsp?page=suggest" method="post" name="" id="comment-comment" class="form comment-comment">
				<input name="action" value="do_create_comment" type="hidden" /> 
				<input name="id_suggest" value="${id_suggest}" type="hidden" />
				<input name="id_suggest_submit" value="${comment_submit.suggestSubmit.idSuggestSubmit}" type="hidden" />
				<input name="id_suggest_comment" value="${comment_submit.idCommentSubmit}"type="hidden" />
				<div class="form-group">
					<label class="control-label col-xs-12 col-sm-12 col-md-3 col-lg-3" for="reported_value">#i18n{suggest.suggestComment.labelComment}
						<#if disable_new_comment_submit>(#i18n{suggest.suggestComment.labelDisableNewCommentSubmit})</#if>
					</label>
					<textarea name="comment_value" id="comment_value"
						class="comment-value markitup col-xs-12 col-sm-12 col-md-8 col-lg-8"></textarea>
				</div>
				<#if jcaptcha?exists>
					<fieldset>${jcaptcha}</fieldset>
				</#if>
				<div class="form-group">
					<div class="form-group">
						<button class="btn btn-primary btn-sm" type="submit" name="submit_comment">
							<i class="glyphicon glyphicon-comment"></i>&nbsp;#i18n{suggest.suggestComment.labelCommentAComment}
						</button>
					</div>
				</div>
			</form>
		</div>

	</div>
</div>
