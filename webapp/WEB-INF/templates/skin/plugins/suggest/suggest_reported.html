<div class="row" id="suggest${suggest_submit.idSuggestSubmit}">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<#if suggest_submit.numberScore?exists>
		<span class="badge badge-info">${suggest_submit.numberScore}</span>
	</#if>		 
	<#if suggest_submit.suggestSubmitValue?exists>
	<div class="suggestSubmitElementValue">${suggest_submit.suggestSubmitValue}</div>
	 </#if>	 
	<fieldset>
	<legend>#i18n{suggest.suggestReported.labelReported}</legend>
   		<form class="form-horizontal" action="jsp/site/Portal.jsp?page=suggest#suggest${suggest_submit.idSuggestSubmit}" method="post" name="" id="">
		<input name="id_suggest" value="${id_suggest}" type="hidden">
		<input name="id_suggest_submit" value="${suggest_submit.idSuggestSubmit}" type="hidden">
		<input name="action" value="do_create_report" type="hidden">
		
		
		<div class="form-group">
		<label class="control-label col-xs-12 col-sm-12 col-md-3 col-lg-3" for="reported_value">#i18n{suggest.suggestReported.labelAddNewReported}:</label>
			<textarea name="reported_value" id="reported_value" rows="3" cols="30"></textarea>
		</div>
		<div class="form-group">
			<button class="btn btn-primary btn-sm" type="submit" name="save"><i class="glyphicon glyphicon-plus"></i>&nbsp;#i18n{suggest.suggestReported.buttonAdd}</button>
			<button class="btn btn-primary btn-sm" type="button" name="cancel" onclick="javascript:window.history.back();" ><i class="glyphicon glyphicon-remove-circle"></i>&nbsp;#i18n{suggest.suggestReported.buttonCancel}</button>
		</div>
		</form>
	</fieldset>
	</div>
</div>
