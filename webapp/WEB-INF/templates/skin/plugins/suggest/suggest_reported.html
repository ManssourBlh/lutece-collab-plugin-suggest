<div class="row">
	<div class="col-xs-12 col-sm-12">
		<#if suggest_submit.suggestSubmitValue?exists>
			<h3 class="suggest-report">#i18n{suggest.suggestReported.labelReported} ${suggest_submit.suggestSubmitValue} <#if suggest_submit.numberScore?exists>
				<span class="label suggest-score label-info" title="Score">${suggest_submit.numberScore}</span></#if>
			</h3>

		</#if>
   	<form class="form-horizontal" action="jsp/site/Portal.jsp?page=suggest#suggest${suggest_submit.idSuggestSubmit}" method="post" name="" id="">
			<input name="id_suggest" value="${id_suggest}" type="hidden">
			<input name="id_suggest_submit" value="${suggest_submit.idSuggestSubmit}" type="hidden">
			<input name="action" value="do_create_report" type="hidden">
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3" for="reported_value">#i18n{suggest.suggestReported.labelAddNewReported}:</label>
				<div class="col-xs-12 col-sm-9">
					<textarea name="reported_value" id="reported_value" class="form-control richtext" rows="5"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-12 col-sm-offset-3 col-sm-9">
					<button class="btn btn-primary btn-lg" type="submit" name="save">
						#i18n{suggest.suggestReported.buttonAdd}
					</button>
					<button class="btn btn-default btn-lg" type="button" name="cancel" onclick="javascript:window.history.back();" >
						#i18n{suggest.suggestReported.buttonCancel}
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
