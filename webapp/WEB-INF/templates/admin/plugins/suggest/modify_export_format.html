<div class="row">
	<div class="col-xs-12 col-sm-12">
		<div class="box box-primary">
			<div class="box-header">
				<h3 class="box-title">#i18n{suggest.modifyExportFormat.title}</h3>
			</div>
			<div class="box-body">
		    <form class="form-horizontal" method="post" action="jsp/admin/plugins/suggest/DoModifyExportFormat.jsp" enctype="multipart/form-data">
				<input type="hidden" name="id_export" value="${export.idExport}">
				<div class="form-group">
					<label class="control-label col-xs-12 col-sm-3" for="title" >#i18n{suggest.createExportFormat.labelTitle} * </label>
		      <div class="col-xs-12 col-sm-9">
						<input type="text" class="form-control" id="title" name="title" maxlength="20" value="${export.title}">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-xs-12 col-sm-3" for="description" >#i18n{suggest.createExportFormat.labelDescription} *</label>
					<div class="col-xs-12 col-sm-9">
						<input type="text" id="description" name="description" class="form-control" maxlength="255" value="${export.description}" >
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-xs-12 col-sm-3" for="extension" >#i18n{suggest.createExportFormat.labelExtension} *</label>
					<div class="col-xs-12 col-sm-9">
						<input type="text" class="form-control" id="extension" name="extension" maxlength="10" value="${export.extension}">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-xs-12 col-sm-3" for="stylesheet_source" >#i18n{suggest.createExportFormat.labelXsl} *</label>
						<div class="col-xs-12 col-sm-6">
							<input type="file" id="stylesheet_source" name="stylesheet_source" class="form-control" maxlength="100" >
							<div class="checkbox">
								<label for="update_file" >
									<input id="update_file" name="update_file" type="checkbox"> #i18n{suggest.createSuggestSubmitType.labelUpdateFile}
								</label>
							</div>
						</div>
						<div class="col-xs-12 col-sm-2">
							<a class="btn btn-default" href="jsp/admin/plugins/suggest/DoDownloadXslFile.jsp?id_export=${export.idExport}" target="_blank">
								<i class="fa fa-download"></i>&nbsp;#i18n{suggest.modifyExportFormat.labelDownloafXslFile}
							</a>
						</div>
					</div>
			    <div class="form-group">
		  	  	<div class="col-xs-12 col-sm-offset-3 col-sm-9">
							<button class="btn btn-primary btn-flat" type="submit" name="save">
								<i class="fa fa-check"></i> #i18n{suggest.createExportFormat.buttonSave}
							</button>
		      		<a class="btn btn-default btn-flat" href="jsp/admin/plugins/suggest/ManageExportFormat.jsp?plugin_name=suggest">
								<i class="fa fa-remove"></i> #i18n{suggest.createExportFormat.buttonCancel}
							</a>
						</div>
					</div>
		  	</form>
    </div>
	</div>
</div>
