<div class="row">
	<div class="col-xs-12 col-sm-12">
		<div class="box box-primary">
			<div class="box-header">
				<h3 class="box-title">#i18n{suggest.createCategory.title}</h3>
			</div>
			<div class="box-body">
				<form class="form-horizontal" method="post" action="jsp/admin/plugins/suggest/DoCreateCategory.jsp" >
		    <div class="form-group">
					<label class="control-label col-xs-12 col-sm-3" for="title" >#i18n{suggest.createCategory.labelTitle} *</label>
			    <div class="col-xs-12 col-sm-9">
						<input type="text" id="title" name="title" maxlength="50" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-xs-12 col-sm-3" for="color" >#i18n{suggest.createCategory.labelColor} : * </label>
			  	<div class="col-xs-12 col-sm-9">
						<input type="text" value="" class="form-control" id="color" name="color" maxlength="7">
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-12 col-sm-offset-3 col-sm-9">
						<button class="btn btn-primary btn-flat" name="save" type="submit" >
							<i class="fa fa-check"></i> #i18n{suggest.createCategory.buttonSave}
						</button>
						<a class="btn btn-default btn-flat" href="jsp/admin/plugins/suggest/ManageCategory.jsp?plugin_name=suggest" >
							<i class="fa fa-remove"></i>&nbsp;#i18n{suggest.createCategory.buttonCancel}
						</a>
					</div>
				</div>
			</form>
 		</div>
 	</div>
 </div>
</div>
<script src="js/bootstrap-colorpicker.js"></script>
<script>
$( function(){
$("#color").colorpicker().on('changeColor',
	function(ev){
		$(this).css("border","2px solid " + ev.color.toHex());
	});
});
</script>
