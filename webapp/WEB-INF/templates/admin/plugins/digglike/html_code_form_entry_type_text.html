<div class="control-group">
<label class="control-label" for="${entry.idEntry}">${entry.title}<#if entry.mandatory>	*</#if></label>
	<div class="controls">
		<input type="text" name="${entry.idEntry}" id="${entry.idEntry}" size="${entry.width}" value="<#if entry.defaultValue?exists>${entry.defaultValue}</#if>" <#if entry.maxSizeEnter!=-1>maxlength="${entry.maxSizeEnter}"</#if> />
		<#if entry.helpMessage?exists&&entry.helpMessage!=''>
		<span class="help-text">${entry.helpMessage}</span>
		</#if>	
	</div>
</div>
