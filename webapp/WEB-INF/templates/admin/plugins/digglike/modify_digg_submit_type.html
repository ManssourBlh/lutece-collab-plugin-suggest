<div class="row">
	<div class="col-xs-12 col-sm-12">
		<div class="box box-primary">
			<div class="box-header">
				<h3 class="box-title">#i18n{digglike.modifyDiggSubmitType.title}</h3>
			</div>
			<div class="box-body">
		    <form class="form-horizontal" method="post" action="jsp/admin/plugins/digglike/DoModifyDiggSubmitType.jsp" enctype="multipart/form-data">
				<input name="id_type" value="${type.idType}" type="hidden">
				<div class="form-group">
					<label class="control-label col-xs-12 col-sm-3" for="name">#i18n{digglike.createDiggSubmitType.labelName} *</label>
					<div class="col-xs-12 col-sm-9">
						<input type="text" class="form-control" id="name" name="name" maxlength="200" value="${type.name}">
					</div>
				</div>
					<div class="form-group">
					<label class="control-label col-xs-12 col-sm-3" for="color" >#i18n{digglike.createDiggSubmitType.labelColor}</label>
						<div class="col-xs-12 col-sm-1">
							<input type="text" class="form-control" id="color" style="border:2px solid ${type.color!};" name="color" maxlength="7" value="${type.color}">
						</div>
					</div>
					<div class="form-group">
					<label class="control-label col-xs-12 col-sm-3" for="" ></label>
						<div class="col-xs-12 col-sm-9">
							<div class="checkbox">
							<label for="parameterizable" >
								<input id="parameterizable" name="parameterizable" type="checkbox" <#if type.parameterizableInFO> checked='checked'</#if>> #i18n{digglike.createDiggSubmitType.labelParameterizable} *
							</label>
						</div>
					</div>
			    <div class="form-group">
						<label class="control-label col-xs-12 col-sm-12 col-md-3 col-lg-3" for="image_source" >#i18n{digglike.createDiggSubmitType.labelImage}</label>
						<div class="col-xs-12 col-sm-6">
							<input type="file" id="image_source" name="image_source" maxlength="100" class="form-control">
							<div class="checkbox">
								<label for="update_file" >
									<input id="update_file" name="update_file" type="checkbox"> #i18n{digglike.createDiggSubmitType.labelUpdateFile}
								</label>
							</div>
						</div>
						<#if type.idImageResource?has_content >
							<div class="col-xs-12 col-sm-2">
								<img class="img-responsive img-thumbnail" src='image?resource_type=image_digg&id=${type.idImageResource}' title="img">
							</div>
						</#if>
					</div>
			    <div class="form-group">
						<div class="col-xs-12 col-sm-offset-3 col-sm-9">
							<button class="btn btn-primary btn-flat" type="submit" name="save">
								<i class="fa fa-check"></i> #i18n{digglike.createExportFormat.buttonSave}
							</button>
							<a class="btn btn-default btn-flat" href="jsp/admin/plugins/digglike/ManageDiggSubmitType.jsp?plugin_name=digglike" name="cancel">
								<i class="fa fa-remove"></i> #i18n{digglike.createExportFormat.buttonCancel}
							</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<script src="js/bootstrap-colorpicker.js"></script>
<script>
$( function(){
	$("#color").colorpicker().on('changeColor',
	function(ev){
		$(this).css("border","2px solid " + ev.color.toHex());
	});
});

</script>
