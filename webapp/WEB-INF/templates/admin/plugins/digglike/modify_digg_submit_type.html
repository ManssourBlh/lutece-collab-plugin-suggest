<div class="row-fluid">
	<div class="span12">
    <fieldset>
    <legend> #i18n{digglike.modifyDiggSubmitType.title}</legend>
    <form class="form-horizontal" method="post" action="jsp/admin/plugins/digglike/DoModifyDiggSubmitType.jsp" enctype="multipart/form-data">
	<input name="id_type" value="${type.idType}" type="hidden">
    <div class="control-group">
		<label class="control-label" for="" ></label>
        <div class="controls">
		<label class="control-label" for="name" >#i18n{digglike.createDiggSubmitType.labelName} *</label>
			<input type="text" class="input-small" id="name" name="name" maxlength="20" value="${type.name}" />
		</div>
        <div class="controls">
		<label class="control-label" for="color" >#i18n{digglike.createDiggSubmitType.labelColor}</label>
			<input type="text" class="input-mini" id="color" name="color" maxlength="7" value="${type.color}"/>
		</div>
		<div class="controls">
			<label class="checkbox" for="parameterizable" >#i18n{digglike.createDiggSubmitType.labelParameterizable} *
				<input id="parameterizable" name="parameterizable" type="checkbox" <#if type.parameterizableInFO> checked='checked'</#if>/>
			</label>
		</div>
         <div class="controls">
		<label  for="image_source" >#i18n{digglike.createDiggSubmitType.labelImage}</label>
			<input type="file" id="image_source" name="image_source" maxlength="100"/>
			<span class="help-text"><img width="50" src='${type.imageUrl}' title="img"/></span>
		</div>
		</div>
        <div class="form-actions">
			<button class="btn btn-primary btn-small" type="submit" name="save"><i class="icon-ok icon-white"></i>&nbsp;#i18n{digglike.createExportFormat.buttonSave}</button>
			<button class="btn btn-primary btn-small" onclick="javascript:window.history.back();" name="cancel"><i class="icon-remove-circle icon-white"></i>&nbsp;#i18n{digglike.createExportFormat.buttonCancel}</button>
		</div>
		</form>
      </fieldset>
	</div>
</div>
<script src="js/bootstrap-colorpicker.js"></script>
<script>
$( function(){
	$("#color").colorpicker().on('changeColor', 
	function(ev){
		$(this).css("border","2px solid " + ev.color.toHex());
	});
});
</script>
