<div class="form-element">
	 <span class="form-label">
		 <label for="${entry.idEntry}">	
				${entry.title}
				<#if entry.mandatory>
					*
				</#if>
				 : 
		</label>
		
	</span>
	 <span class="form-field-column">	 
	    <input type="text" name="${entry.idEntry}" id="${entry.idEntry}" size="${entry.width}" 
				<#if entry.defaultValue?exists>
					value="${entry.defaultValue}" 
			 	<#else>
					 value="" 
				</#if>
				<#if entry.maxSizeEnter!=-1>
					maxlength="${entry.maxSizeEnter}"
				</#if>
				/>
		</span>	
		<#if entry.helpMessage?exists&&entry.helpMessage!=''>
			<span class="form-help">
				<a class="info" href="javascript:void;"><img  src="images/admin/skin/plugins/digglike/help.gif" />
					<span><pre> ${entry.helpMessage}</pre></span>
				</a>
			</span>
		</#if>	
		
</div>
