<div class="row-fluid">
	<div class="span12">
	<fieldset>
    <legend>
	#i18n{digglike.manageCategory.title}
	<form class="form-inline pull-right" method="post"  action="jsp/admin/plugins/digglike/CreateCategory.jsp" >
		<button class="btn btn-primary" type="submit" ><i class="icon-plus icon-white"></i>&nbsp;#i18n{digglike.manageCategory.buttonCreate}</button>
	</form>
	</legend>
		<@paginationAdmin paginator=paginator combo=1 /><!-- #i18n{digglike.manageCategory.buttonItemsPerPage}-->
		<table class="table table-striped table-condensed"> 
		<thead>
            <tr>
              <th></th>
              <th>#i18n{digglike.manageCategory.rowTitle}</th>
              <th>#i18n{digglike.manageCategory.rowActions}</th>
            </tr>
		</thead>
        <tbody>
		<#list category_list as category>	
	        <tr>
				<td style="background-color:${category.color!};width:5px;">&nbsp;</td>
				<td>${category.title}</td>
				<td>
				   <a class="btn btn-primary btn-mini" href="jsp/admin/plugins/digglike/ModifyCategory.jsp?id_category=${category.idCategory}"  title="" >
						<i class="icon-edit icon-white"></i>
					</a>
	               	<a class="btn btn-danger btn-mini" href="jsp/admin/plugins/digglike/ConfirmRemoveCategory.jsp?id_category=${category.idCategory}"  title="#i18n{digglike.manageCategory.altDelete}" >
						<i class="icon-trash icon-white"></i>
					</a>
				</td>
			</tr>
	    </#list>
        </tbody>
        </table> 
       
	</div> 
</div>
