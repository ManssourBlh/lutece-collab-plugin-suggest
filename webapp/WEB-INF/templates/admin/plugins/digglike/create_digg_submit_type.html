<div class="row-fluid">
	<div class="span12">
    <fieldset>
    <legend> #i18n{digglike.createDiggSubmitType.title}</legend>
    <form class="form-horizontal" method="post" action="jsp/admin/plugins/digglike/DoCreateDiggSubmitType.jsp" enctype="multipart/form-data">
		<div class="control-group">
		<label class="control-label" for="name" >#i18n{digglike.createDiggSubmitType.labelName} *</label>
			<div class="controls">
				<input type="text" class="input-small" id="name" name="name" maxlength="200" />
			</div>
		</div>
		<div class="control-group">
		<label class="control-label" for="color" >#i18n{digglike.createDiggSubmitType.labelColor}</label>
			<div class="controls">
				<input type="text" class="input-mini" id="color" name="color" maxlength="7" />
			</div>
		</div>
		<div class="control-group">
		<label class="control-label" for="" >&nbsp;</label>
			<div class="controls">
				<label class="checkbox" for="parameterizable" >#i18n{digglike.createDiggSubmitType.labelParameterizable} *
					<input id="parameterizable" name="parameterizable" type="checkbox" />
				</label>
			</div>
		</div>
        <div class="control-group">
		<label class="control-label" for="" >&nbsp;</label>
			<div class="controls">
				<label for="image_source" >#i18n{digglike.createDiggSubmitType.labelImage}</label>
				<input type="file" id="image_source" name="image_source" maxlength="100"/>
			</div>
		</div>
        <div class="form-actions">
			<button class="btn btn-primary btn-small" type="submit" name="save">
				<i class="icon-ok icon-white"></i>&nbsp;#i18n{digglike.createExportFormat.buttonSave}
			</button>
			<a class="btn btn-small" href="jsp/admin/plugins/digglike/ManageDiggSubmitType.jsp?plugin_name=digglike" name="cancel">
				<i class="icon-remove-circle"></i>&nbsp;#i18n{digglike.createExportFormat.buttonCancel}
			</a>
		</div>
		</form>
      </fieldset>
	</div>
</div>
<script src="js/bootstrap-colorpicker.js"></script>
<script>
$( function(){
	$("#color").colorpicker().on('changeColor', 
	function(ev){
		$(this).css("border","2px solid " + ev.color.toHex());
	});
});

</script>
