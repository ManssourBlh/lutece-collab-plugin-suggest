<div class="control-group">
<label class="control-label" for="${entry.idEntry}">${entry.title}<#if entry.mandatory> *</#if> : </label>
    <div class="controls">
		<input name="${entry.idEntry}" id="${entry.idEntry}" type="file"  size="32" value="" />
	</div>
</div>
<div class="control-group">
	<label class="control-label" for="${entry.idEntry}">#i18n{digglike.createEntry.labelCredits}<#if entry.mandatory> *</#if> : </label>
	<div class="controls">
		<input name="credits${entry.idEntry}" id="credist${entry.idEntry}" type="text"  size="50" value="" />
		<#if entry.helpMessage?exists&&entry.helpMessage!=''>
		<span class="help-text">${entry.helpMessage}</span>
		</#if>	
	</div>
</div>
