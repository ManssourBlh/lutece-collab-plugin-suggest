<div class="row-fluid">
	<div class="span12">
    <legend> #i18n{digglike.createCategory.title}</legend>
	<fieldset>
		<form class="form-horizontal" method="post" action="jsp/admin/plugins/digglike/DoCreateCategory.jsp" >
        <div class="control-group">
		<label class="control-label" for="" ></label>
            <div class="controls">	
				<label for="title" >#i18n{digglike.createCategory.labelTitle} *</label>
				<input type="text" id="title" name="title" maxlength="50"/>
			</div>
	        <div class="controls">
				<label for="color" >#i18n{digglike.createCategory.labelColor} : * </label>
					<input type="text" value="" class="input-small" id="color" name="color" maxlength="7">
			</div>
		</div>
		<div class="form-actions">        
			<button class="btn btn-primary btn-small" name="save" type="submit" ><i class="icon-ok icon-white"></i>&nbsp;#i18n{digglike.createCategory.buttonSave}</button>
			<a class="btn btn-small" href="jsp/admin/plugins/digglike/ManageCategory.jsp?plugin_name=digglike" ><i class="icon-remove-circle"></i>&nbsp;#i18n{digglike.createCategory.buttonCancel}</a>
		</div>
		</form>
	</fieldset>
 </div>
<script src="js/bootstrap-colorpicker.js"></script>
<script>
$( function(){
$("#color").colorpicker().on('changeColor', 
	function(ev){
		$(this).css("border","2px solid " + ev.color.toHex());
	});
});
</script>
