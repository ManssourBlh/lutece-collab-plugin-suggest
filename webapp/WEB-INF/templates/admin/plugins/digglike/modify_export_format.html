<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<fieldset>
    <legend> #i18n{digglike.modifyExportFormat.title}</legend>
    <form class="form-horizontal" method="post" action="jsp/admin/plugins/digglike/DoModifyExportFormat.jsp" enctype="multipart/form-data" >
    <input type="hidden" name="id_export" value="${export.idExport}"/>
    
    <div class="form-group">
		<label class="control-label col-xs-12 col-sm-12 col-md-3 col-lg-3" for="" ></label>
        <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
			<label for="title" >#i18n{digglike.createExportFormat.labelTitle} * </label>
			<input type="text" class="form-control input-sm" id="title" name="title" maxlength="20" value="${export.title}"/>
		</div>
	    <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
			<label for="description" >#i18n{digglike.createExportFormat.labelDescription} *</label>
			<input type="text" id="description" name="description" maxlength="255" value="${export.description}"/>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
			<label for="extension" >#i18n{digglike.createExportFormat.labelExtension} *</label>
			<input type="text" class="form-control input-sm" id="extension" name="extension" maxlength="10" value="${export.extension}"/>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
			<label for="stylesheet_source" >#i18n{digglike.createExportFormat.labelXsl} *</label>
			<input type="file" id="stylesheet_source" name="stylesheet_source" class="form-control input-sm" maxlength="100"/>
			<a class="btn btn-inverse" href="jsp/admin/plugins/digglike/DoDownloadXslFile.jsp?id_export=${export.idExport}" target="_blank">		<i class="glyphicon glyphicon-download"></i>&nbsp;#i18n{digglike.modifyExportFormat.labelDownloafXslFile}
			</a>
		</div>
	</div>
    <div class="form-group">      
		<button class="btn btn-primary btn-sm btn-flat" type="submit"  name="save"><i class="glyphicon glyphicon-ok"></i>&nbsp;#i18n{digglike.createExportFormat.buttonSave}</button>
        <button class="btn btn-primary btn-sm btn-flat" onclick="javascript:history.go(-1)" name="cancel"><i class="glyphicon glyphicon-remove-circle"></i>&nbsp;#i18n{digglike.createExportFormat.buttonCancel}</button>
	</div>
    </form>
    </fieldset>
    </div>
</div>
