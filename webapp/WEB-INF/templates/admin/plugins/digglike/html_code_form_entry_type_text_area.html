<div class="form-element">
	<span class="form-label">
		<label for="${entry.idEntry}">${entry.title}<#if entry.mandatory> *</#if> : </label>
	</span>
	<span class="form-field-column">
		<#if entry.defaultValue?exists>
			<textarea  name="${entry.idEntry}" id="${entry.idEntry}"  cols="${entry.width}" rows="${entry.height}">${entry.defaultValue}</textarea>
		<#else>
			<textarea  name="${entry.idEntry}" id="${entry.idEntry}" cols="${entry.width}" rows="${entry.height}" ></textarea>
		</#if>
	</span>
	<#if entry.helpMessage?exists&&entry.helpMessage!=''>
		<span class="form-help">
			<a class="info" href="javascript:void;"><img  src="images/admin/skin/plugins/digglike/help.gif" />
				<span><pre> ${entry.helpMessage}</pre></span>
			</a>
		</span>
	</#if>	
</div>
