<div class="row-fluid">
	<div class="span12">
    <legend> #i18n{digglike.createCategory.title}</legend>
	<fieldset>
		<form class="form-horizontal" method="post" action="jsp/admin/plugins/digglike/DoModifyCategory.jsp" >
		<input type="hidden" name="id_category" value="${category.idCategory}" />
        <div class="control-group">
		<label class="control-label" for="" ></label>
            <div class="controls">	
				<label for="title" >#i18n{digglike.createCategory.labelTitle} *</label>
				<input type="text" id="title" name="title" maxlength="50" value="${category.title}"/>
			</div>
	        <div class="controls">
				<label for="color" >#i18n{digglike.createCategory.labelColor} : * </label>
					<input type="text" value="${category.color!}" style="border:2px solid ${category.color!};" class="input-small" id="color" name="color" maxlength="7">
			</div>
		</div>
		<div class="form-actions">        
			<button class="btn btn-primary btn-small" name="save" type="submit" ><i class="icon-ok icon-white"></i>&nbsp;#i18n{digglike.createCategory.buttonSave}</button>
			<button class="btn btn-primary btn-small" name="cancel" onclick="javascript:window.history.back();" ><i class="icon-remove-sign icon-white"></i>&nbsp;#i18n{digglike.createCategory.buttonCancel}</button>
		</div>
		</form>
	</fieldset>
 </div>
<script src="js/bootstrap-colorpicker.js"></script>
<script>
$( function(){
	$("#color").colorpicker().on('changeColor', 
	function(ev){
		$(this).css("border","2px solid " + ev.color.toHex());
	});
});

</script>
