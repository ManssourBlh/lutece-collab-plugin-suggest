<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <legend> #i18n{digglike.createCategory.title}</legend>
	<fieldset>
		<form class="form-horizontal" method="post" action="jsp/admin/plugins/digglike/DoModifyCategory.jsp" >
		<input type="hidden" name="id_category" value="${category.idCategory}" />
        <div class="form-group">
		<label class="control-label col-xs-12 col-sm-12 col-md-3 col-lg-3" for="" ></label>
            <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">	
				<label for="title" >#i18n{digglike.createCategory.labelTitle} *</label>
				<input type="text" id="title" name="title" maxlength="50" value="${category.title}"/>
			</div>
	        <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
				<label for="color" >#i18n{digglike.createCategory.labelColor} : * </label>
					<input type="text" value="${category.color!}" style="border:2px solid ${category.color!};" class="form-control input-sm" id="color" name="color" maxlength="7">
			</div>
		</div>
		<div class="form-group">        
			<button class="btn btn-primary btn-sm btn-flat" name="save" type="submit" ><i class="glyphicon glyphicon-ok"></i>&nbsp;#i18n{digglike.createCategory.buttonSave}</button>
			<a class="btn btn-default btn-sm btn-flat" href="jsp/admin/plugins/digglike/ManageCategory.jsp?plugin_name=digglike" ><i class="glyphicon glyphicon-remove-circle"></i>&nbsp;#i18n{digglike.createCategory.buttonCancel}</a>
		</div>
		</form>
	</fieldset>
 </div>
<script src="js/bootstrap-colorpicker.js"></script>
<script>
$( function(){
	$("#color").colorpicker().on('changeColor', 
	function(ev){
		$(this).css("border","2px solid " + ev.color.toHex());
	});
});

</script>
