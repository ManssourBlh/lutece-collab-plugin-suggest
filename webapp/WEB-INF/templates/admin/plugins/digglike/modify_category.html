 
<SCRIPT LANGUAGE="JavaScript">
	function makeArray(q){
		for(i=1 ; i <= q ; i++)
		{
			this[i]=0;
		}
	}

	 Colors = new makeArray(7);
	 Colors[1] = "00";
	 Colors[2] = "33";
	 Colors[3] = "66";
	 Colors[4] = "99";
	 Colors[5] = "CC";
	 Colors[6] = "FF";
 </script>
  <div class="content-box">
    <h2> #i18n{digglike.modifyCategory.title}</h2>
    <form method="post" action="jsp/admin/plugins/digglike/DoModifyCategory.jsp?id_category=${category.idCategory}" >
        
        <p>
            <label for="title" >#i18n{digglike.createCategory.labelTitle} : * </label>
            <#if category.title?exists>
            	<input type="text" size="20" id="title" name="title" maxlength="50" value="${category.title}"/>
        	<#else>
        		<input type="text" size="20" id="title" name="title" maxlength="50" value=""/>
        	</#if>
        </p>  
        <p>
            <label for="color" >#i18n{digglike.createCategory.labelColor} : * </label>
            <#if category.color?exists>
            	<input type="text" size="10" id="color" name="color" maxlength="7" value="${category.color}"/>
        	<#else>
        		<input type="text" size="10" id="color" name="color" maxlength="7" value=""/>
        	</#if>
        <p>
            <label for="color_picker" >#i18n{digglike.createCategory.labelColorPicker} : </label>
			<table id="color_picker" style='width: 10%;' border="0" align=center>
 				<tr>
					<script language="JavaScript">
 						for(i=1 ; i <= 6 ; i++)
 	 					{
 							for(j=1 ; j <= 6 ; j++)
 	 						{
 								for(k=1 ; k <= 6 ; k++)
 	 							{
									var thiscolor = Colors[i] + Colors[j] + Colors[k];
									document.writeln("<td style='padding:0 0 0 0; border: none;' bgcolor = \"#" + thiscolor + "\" align = center><a ");
									document.writeln("\'\' onClick = \"document.getElementById('color').value = \'#" + thiscolor + "\'\">" + '_' + "</a></td>");

 								}
 							}
 							document.writeln("<TR>");
 						}
 					</script>
 				</tr>
 			</table>
        </p>  
      <p>
      		<input type="submit" value="#i18n{digglike.createCategory.buttonSave}" class="button" />
            <input type="button" value="#i18n{digglike.createCategory.buttonCancel}" class="button" onclick="javascript:history.go(-1)" />
     </p>
   </form>
 </div>
