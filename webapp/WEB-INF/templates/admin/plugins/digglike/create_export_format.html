<div class="row">
	<div class="col-xs-12 col-sm-12">
		<div class="box box-primary">
			<div class="box-header">
				<h3 class="box-title">#i18n{digglike.createExportFormat.title}</h3>
			</div>
			<div class="box-body">
		    <form class="form-horizontal" method="post" action="jsp/admin/plugins/digglike/DoCreateExportFormat.jsp" enctype="multipart/form-data">
		    <div class="form-group">
					<label class="control-label col-xs-12 col-sm-3" for="title" >#i18n{digglike.createExportFormat.labelTitle} * </label>
		      <div class="col-xs-12 col-sm-9">
						<input type="text" class="form-control" id="title" name="title" maxlength="20">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-xs-12 col-sm-3" for="description" >#i18n{digglike.createExportFormat.labelDescription} *</label>
					<div class="col-xs-12 col-sm-9">
						<input type="text" id="description" name="description" class="form-control" maxlength="255" value="" >
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-xs-12 col-sm-3" for="extension" >#i18n{digglike.createExportFormat.labelExtension} *</label>
					<div class="col-xs-12 col-sm-9">
						<input type="text" class="form-control" id="extension" name="extension" maxlength="10" value="">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-xs-12 col-sm-3" for="stylesheet_source" >#i18n{digglike.createExportFormat.labelXsl} *</label>
					<div class="col-xs-12 col-sm-9">
						<input type="file" id="stylesheet_source" name="stylesheet_source" class="form-control" maxlength="100">
					</div>
				</div>
		    <div class="form-group">
		    	<div class="col-xs-12 col-sm-offset-3 col-sm-9">
						<button class="btn btn-primary btn-flat" type="submit" name="save">
							<i class="fa fa-check"></i> #i18n{digglike.createExportFormat.buttonSave}
						</button>
		      	<a class="btn btn-default btn-flat" href="jsp/admin/plugins/digglike/ManageExportFormat.jsp?plugin_name=digglike">							<i class="fa fa-remove"></i> #i18n{digglike.createExportFormat.buttonCancel}						</a>					</div>
				</div>
		  </form>
    </div>
	</div>
</div>
