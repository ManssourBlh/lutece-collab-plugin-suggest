<div class="form-group">
<label class="control-label col-xs-12 col-sm-2" for="id_form">#i18n{form.listForm.labelForm} * :</label>
	<div class="col-xs-12 col-sm-9">
	<#if idForm?exists>

	 </#if>
	</div>
</div>
